databaseChangeLog:
  - changeSet:
      id: 005-create-table-products
      author: system
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price_in_cents
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 006-insert-initial-products
      author: system
